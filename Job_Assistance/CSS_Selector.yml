4. Write a Playwright test to locate and click the "Submit" button using:
* <button class="btn submit-btn" type="submit">Submit</button>

# CSS selector  
1: await page.locator(".btn.submit-btn").click();

# getByRole // playwright locator
1: await page.getByRole("button", {name: "Submit"}).click();

# X-Path 
1: await page.locator("//button[@type='submit']").click();