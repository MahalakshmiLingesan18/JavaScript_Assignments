3. Identify the correct CSS selectors for the following elements:
* <input id="email" class="input-field" type="text" name="userEmail">

# Select by ID 
1: "#email"
2: "[id='email']"
3: "input[id='email']"

# Select by Class 
1: ".input-field"
2: "[class='input-field']"
3: "input[class='input-field']"


# Select using attribute 
1: "[name='userEmail']"
2: "input[name='userEmail']"

